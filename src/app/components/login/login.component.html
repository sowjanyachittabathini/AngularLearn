<section class="loginForm">
    <h1 class="heading">Login</h1>
    <div class="login-container">
        <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text"  [(ngModel)]="login.userName" #firstName="ngModel"  id="username"  name="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="login.password" #firstName="ngModel" id="password" name="password" required />
        </div>
        <p *ngIf="regForm.submitted && regForm.invalid">Enter UserName and Password</p>
        <div class="form-group">
            <button  type="submit" class="submitBtn">Submit</button>
        </div>
       
       
    </form>
    </div>
</section>
